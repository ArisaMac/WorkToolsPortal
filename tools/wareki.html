<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和暦 ↔ 西暦 変換</title>

    <!-- Bootstrap読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- 自作CSS（共通スタイル） -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/wareki.css">

  </head>

  <body class="p-4">
    <div class="mx-auto" style="max-width:450px;">
      <h1 class="mb-4 d-flex justify-content-center gap-2">
        <i class="bi bi-calendar3"></i>
        和暦 ⇔ 西暦 変換ツール
      </h1>

      <form id="warekiForm" class="vstack gap-3">
        <!-- 和暦エリア -->
        <div class="input-area">
          <div>
            <label for="gengouSelect" >元号</label>
            <select id="gengouSelect" aria-label="元号を選択" class="form-select "></select>
          </div>
          <input type="number" id="warekiYear" class="form-control" min="1" inputmode="numeric" pattern="[0-9]*"/>
          <label for="warekiYear" class="col-form-label mb-0">年</label>
        </div>

        <!-- ボタン -->
        <div class="button-row">
          <button type="button" id="convertToSeireki" class="btn btn-primary">↓ 西暦へ</button>
          <button type="button" id="convertToWareki" class="btn btn-secondary">↑ 和暦へ</button>
        </div>

        <!-- 西暦エリア -->
        <div class="input-area">
          <label for="seirekiYear" >西暦</label>
          <input type="number" id="seirekiYear" class="form-control" inputmode="numeric" pattern="[0-9]*"/>
          <label class="mb-0">年</label>
        </div>
      </form>


      <!-- 結果表示 -->
      <div class="mt-3" id="result" aria-live="polite"></div>

    </div>

    <!-- 自作JavaScript -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
