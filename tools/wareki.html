<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和暦 ↔ 西暦 変換</title>

    <!-- Bootstrap読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- 自作CSS（共通スタイル） -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="p-4">
    <div class="mx-auto" style="max-width:600px;">
      <h1 class="mb-4 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-calendar3"></i>
        和暦 ⇔ 西暦 変換ツール
      </h1>

      <form id="warekiForm" role="form" class="vstack gap-3">
        <!-- 元号 -->
        <div class="border border-secondary rounded p-3 bg-light shadow-sm d-flex align-items-center flex-wrap">
          <label for="gengouSelect" class="me-2 mb-0">元号</label>
          <select id="gengouSelect" aria-label="元号を選択" ></select>
          <input type="number" id="warekiYear" class="form-control ms-2" min="1" style="max-width: 100px;" />
          <label for="warekiYear" class="ms-2 mb-0">年</label>
        </div>

        <!-- ボタン -->
        <div class="d-flex gap-2 flex-wrap">
          <button type="button" id="convertToSeireki" class="btn btn-primary" aria-label="和暦から西暦に変換">↓ 西暦へ</button>
          <button type="button" id="convertToWareki" class="btn btn-secondary" aria-label="西暦から和暦に変換">↑ 和暦へ</button>
        </div>

        <!-- 西暦 -->
        <div class="border border-primary rounded p-3 bg-light shadow-sm d-flex align-items-center flex-wrap">
          <label for="seirekiYear" class="me-2 mb-0">西暦</label>
          <input type="number" id="seirekiYear" class="form-control" style="max-width: 120px;" />
          <label class="ms-2 mb-0">年</label>
        </div>

      </form>

      <!-- 結果表示 -->
      <div class="mt-3" id="result" aria-live="polite"></div>

    </div>

    <!-- 自作JavaScript -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
