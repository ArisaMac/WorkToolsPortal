<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和暦 ↔ 西暦 変換</title>

    <!-- Bootstrap読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- 自作CSS（共通スタイル） -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/wareki.css">

  </head>

  <body class="p-4">
    <div class="mx-auto" style="max-width:450px;">

      <!-- タイトル -->
      <h1 class="mb-2 text-center border-0">
        和暦 ⇔ 西暦 <span class="break-sm">変換ツール</span>
      </h1>
      <hr class="mx-auto mt-0" style="width: 80%;">

      <form id="inputForm" class="vstack gap-3">

        <!-- ボタン -->
        <div class="d-flex gap-3">
          <button type="button" id="thisYearDisplay" class="btn btn-primary w-100">今年は・・・</button>
        </div>

        <!-- 和暦エリア -->
        <div class="input-area wareki-area ">
          <div class="d-flex align-items-center gap-3">
            <label for="gengouSelect" class="form-main-label">元号</label>
            <select id="gengouSelect" aria-label="元号を選択" class="form-select"></select>
          </div>
          
          <div class="d-flex align-items-center gap-2 wareki-year-row"> <input type="number" id="warekiYear" class="form-control" min="1" inputmode="numeric" pattern="[0-9]*" maxlength="3"/>
            <label for="warekiYear" class="mb-0">年</label>
          </div>
        </div>

        <!-- ボタン -->
        <div class="d-flex gap-3">
          <button type="button" id="convertToWareki" class="btn btn-success w-100">↑ 和暦へ変換</button>
          <button type="button" id="convertToSeireki" class="btn btn-primary w-100">↓ 西暦へ変換</button>
        </div>

        <!-- 西暦エリア -->
        <div class="input-area gap-3">
          <label for="seirekiYear" class="form-main-label">西暦</label>
          <input type="number" id="seirekiYear" class="form-control" inputmode="numeric" pattern="[0-9]*" maxlength="4"/>
          <label class="mb-0">年</label>
        </div>

        <!-- 年齢入力 エリア -->
        <div class="input-area optional-area p-0">
          <div class="row g-3 p-3 align-items-center">
            <div class="col-auto">
              <label for="birthdate" class="form-main-label">生年月日
              </label>
            </div>
            <div class="col">
              <input type="date" id="birthdate" class="form-control">
            </div>
            <div class="col-auto">
              <span id="current-age-display" class="text-muted"></span>
            </div>

            <div>
              <label for="birthdate" class="comment">生年月日も入力して変換ボタンをクリックすると… </label>
            </div>
          </div>          
        </div>

          <!-- ボタン -->
        <div class="d-flex gap-3">
          <button type="button" id="clear" class="btn btn-secondary w-100">クリア</button>
        </div>

        <!-- 結果表示 -->
        <div class="mt-3 text-end" id="result" aria-live="polite"></div>
        <div class="mt-3 text-end" id="ageResult" aria-live="polite"></div>

      </form>


    </div>

    <!-- 自作JavaScript -->
    <script type="module" src="../js/wareki.js"></script>

  </body>
</html>
